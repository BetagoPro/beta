<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <title>사이트 제목</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main/main.css}">
    <script type="text/javascript" th:src="@{/js/main/main.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <div th:replace="~{common/fragments/config :: configFragment}"></div>
</head>
<body>
<div th:replace="~{common/fragments/header :: headerFragment}"></div>
<div class="content">
    <div class="content-wrap">
        <div class="main-content">
            <div class="first-box">
                <div class="imgbox">
                    <div class="image-slider">
                        <img th:src="@{/image/main.PNG}" alt="Image 1">
                    </div>
                </div>
                <!--<div class="loginbox">
                    <button type="button" onclick="location.href='/login'">로그인</button>
                    <button type="button" onclick="location.href='/member/agree'">회원가입</button>
                </div>-->

                <div th:if="${username != null}" class="loginbox">
                    <!-- 로그인한 사용자를 위한 내용 -->
                    <button style="cursor: default; background-color: #007BFF;" disabled>
                        <span th:text="${username}">Username</span> 님, <br> 환영합니다!
                    </button>
                    <form id="logoutForm" method="post" action="/logout" style="display: none;"></form>
                    <button type="submit" form="logoutForm" class="user-logout">로그아웃</button>
                </div>

                <!-- 비로그인 사용자를 위한 상자: 사용자가 로그인하지 않은 경우에만 이 부분이 표시됩니다. -->
                <div class="loginbox" th:if="${username == null}">
                    <button type="button" onclick="location.href='/login'">로그인</button>
                    <button type="button" onclick="location.href='/member/agree'">회원가입</button>
                </div>

            </div>
            <div class="video-box">
                <video>
                    <source src="path/to/your/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="second-box">
                <div class="slider-container">
                    <button id="prevBtn" onclick="previousSlide()" i class="fa-solid fa-circle-chevron-right fa-rotate-180 fa-2xl"></i></button>
                    <div class="slider">
                        <div class="slide-track">
                            <div th:each="game : ${gameList}" class="slide">
                                <img class="image" th:src="${game.filegame_name} ? @{|/image/game/${game.filegame_name}|} : @{/image/캡처.png}" th:alt="${game.filegame_name}">
                                <span class="img-title" th:text="${game.game_title}"></span>
                            </div>
                        </div>
                    </div>
                    <button id="nextBtn" onclick="nextSlide()" i class="fa-solid fa-circle-chevron-right fa-2xl"></i></button>
                </div>
            </div>
            <div class="third-box">
                <div class="notice-list">
                    <div th:each="topNotice : ${topNoticeList}">
                        <span th:text="${topNotice.notice_title}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="~{common/fragments/footer :: footerFragment}"></div>
</html>
