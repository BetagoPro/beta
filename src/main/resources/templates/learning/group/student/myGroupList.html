<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>둑며들다|학습 그룹 가입신청</title>
    <!--공통으로 쓰이는 CSS 및  -->
    <div th:replace="~{common/fragments/config :: configFragment}"></div>

</head>
<script>
    document.addEventListener("DOMContentLoaded", function() {

    //체크박스 1개만 선택되게 하기
    $(document).ready(function() {
        $(document).on("change", ".checkbox-input", function() {
            let checkedCount = $(".checkbox-input:checked").length;

            if (checkedCount > 1) {
                alert("하나의 그룹만 선택이 가능합니다");
                $(this).prop("checked", false);
            }
        });
    });

    //아작스로 추가 데이터 불러오기
    $(document).ready(function() {
        var offset = 0;

        $("#moreBtn").click(function() {
            offset += 1;
            var title = $(".title").value;

            $.ajax({
                url: "/student/group/joinList",
                type: "POST",
                data: {
                    offset: offset,
                    title: title
                },
                dataType: "json",
                success: function(response) {
                    response.forEach(item => {
                    var remainingTo = item.group_cnt - item.group_nowcnt;
                    console.log(remainingTo);
                        $(".content-container ul").append(`
                            <li data-game-no=${item.game_no}>
                                <input hidden="hidden" class="attr" data-game-no=${item.game_no} data-group-no=${item.group_no} data-member-no=${item.member_no}>
                                    <div class="checkbox">
                                        <label class="checkbox-wrapper">
                                            <input type="text" class="checkbox-input"  data-game-no=${item.game_no} data-group-no=${item.group_no} />
                                            <span class="checkbox-tile">
                                                <div class="card">
                                                    <div class="poster"><img src="/image/testBADUK2.png"></div>
                                                    <div class="card-details"></div>
                                                    <div class="details">
                                                        <h5>게임콘텐츠명 : <span th:text="${joinList.game_title}"></span></h5>
                                                        <h5>그룹명 : <span th:text="${joinList.group_name}"></span></h5>
                                                        <h5>학습 구독 기간 : <span>${item.group_startdate}</span> ~ <span>${item.group_enddate}</span></h5>
                                                        <h5>잔여 T/O : <span>${remainingTo}명</span></h5>
                                                    </div>
                                                </div>
                                            </span>
                                        </label>
                                    </div>
                            </li>
                        `);
                    });
                    updateLiCount();
                }
            });
        });

        // 게임 타이틀 클릭 시 선택 클래스를 토글합니다.
        $(".options .option .option-text").click(function() {
            $(this).toggleClass("selected");
        });
    });

    //현재 체크박스 갯수 업데이트
    $(document).ready(function() {
        updateLiCount();
    });

    function updateLiCount() {
        var liCount = $(".list-box li").length;
        $(".currentCnt").text(liCount);

        // .currentCnt와 .totalCnt 요소를 가져옵니다.
        var currentCountElement = document.querySelector('.currentCnt');
        var totalCountElement = document.querySelector('.totalCnt');

        // #moreBtn 요소를 가져옵니다.
        var moreButton = document.getElementById('moreBtn');

        // .currentCnt와 .totalCnt의 값을 비교합니다.
        if (parseInt(currentCountElement.textContent) >= parseInt(totalCountElement.textContent)) {
            // 값이 동일하거나 .currentCnt가 더 크다면, #moreBtn을 숨깁니다.
            moreButton.style.display = 'none';
        } else {
            moreButton.style.display = 'block';  // Optional: 만약 total count가 더 크다면 버튼을 다시 보여줍니다.
        }
    }

    //게임 콘텐츠 선택 후 조회
    $(document).ready(function() {
        $(".search-btn").click(function() {
            var groupName = $(".sBtn-text").text();
            var educatorName = $(".sBtn-text-educator").text();

            var url = "";

            if(groupName === "전체" && educatorName !== "전체") {
                url = "/student/group/myJoinList?educator_name=" + encodeURIComponent(educatorName);

            } else if(educatorName === "전체" && groupName !== "전체") {
                url = "/student/group/myJoinList?group_name=" + encodeURIComponent(groupName);

            }
            window.location.href = url;
        });
    });

    $(document).ready(function() {
        const groupMenu = $(".select-menu-group");
        const selectGroupBtn = groupMenu.find(".select-btn-group");
        const groupOptions = groupMenu.find(".option");
        const groupSBtnText = groupMenu.find(".sBtn-text");

        const educatorMenu = $(".select-menu-educator");
        const selectEducatorBtn = educatorMenu.find(".select-btn-educator");
        const educatorOptions = educatorMenu.find(".option");
        const educatorSBtnText = educatorMenu.find(".sBtn-text-educator");

        selectGroupBtn.on("click", (e) => {
            e.stopPropagation();
            educatorMenu.removeClass("active");
            groupMenu.toggleClass("active");
        });

        selectEducatorBtn.on("click", (e) => {
            e.stopPropagation();
            groupMenu.removeClass("active");
            educatorMenu.toggleClass("active");
        });

        groupOptions.on('click', function(e) {
            e.stopPropagation();

            let selectedOption = $(this).find('.option-text').text();
            if (educatorSBtnText.text() !== '전체' && selectedOption !== '전체') {
                alert('둘 중 하나만 선택할 수 있습니다.');
                educatorOptions.removeClass('selected');
                groupOptions.removeClass('selected');
                educatorSBtnText.text('전체');
                groupSBtnText.text('전체');
                groupMenu.removeClass("active");
            } else {
                groupSBtnText.text(selectedOption);
                $(this).addClass('selected').siblings().removeClass('selected');
            }
        });

        educatorOptions.on('click', function(e) {
            e.stopPropagation();  // prevent the event from reaching the document

            let selectedOption = $(this).find('.option-text-educator').text();
            if (groupSBtnText.text() !== '전체' && selectedOption !== '전체') {
                alert('둘 중 하나만 선택할 수 있습니다.');
                educatorOptions.removeClass('selected');
                groupOptions.removeClass('selected');
                groupSBtnText.text('전체');
                educatorSBtnText.text('전체');
                educatorMenu.removeClass("active");
            } else {
                educatorSBtnText.text(selectedOption);
                $(this).addClass('selected').siblings().removeClass('selected');
            }
        });

        // Close menus when clicking outside
        $(document).on("click", function() {
            groupMenu.removeClass("active");
            educatorMenu.removeClass("active");
        });
    });
 });
</script>
<style>
    @charset "UTF-8";

.content_header{
    display: flex;
    padding: 22px;
    justify-content: space-around;
    align-items: flex-start;
}
.keyword-container{
    display: flex;
}
.join-btn-container{
    position: relative;
    top: -2px;
}
.content-container{
    width: 100%;
    height: auto;
    padding: 0 30px 30px;
    display: flex;
    gap: 30px;
    flex-direction: row;
    flex-wrap: wrap;
}
.select-menu-group,
.select-menu-educator{
    width: auto;
    margin-right: 16px;
}
.select-menu-group .select-btn-group,
.select-menu-educator .select-btn-educator{
    display: flex;
    height: 40px;
    background: #fff;
    padding: 20px;
    font-size: 18px;
    font-weight: 400;
    border-radius: 8px;
    align-items: center;
    cursor: pointer;
    justify-content: space-between;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}
.select-btn i{
    font-size: 25px;
    transition: 0.3s;
}
.select-menu-group.active .select-btn i,
.select-menu-educator.active .select-btn i{
    transform: rotate(-180deg);
}
.select-menu-group .options,
.select-menu-educator .options{
    position: absolute;
    padding: 10px;
    margin-top: 10px;
    width: 150px;
    border-radius: 8px;
    background: #fff;
    box-shadow: 0 0 3px rgba(0,0,0,0.1);
    display: none;
    transition: max-height 0.5s ease-in-out;
    z-index: 3;
}
.select-menu-group.active .options,
.select-menu-educator.active .options{
    display: block;
}
.options .option{
    display: flex;
    height: 45px;
    cursor: pointer;
    padding: 0 16px;
    border-radius: 8px;
    align-items: center;
    background: #fff;
}
.options .option:hover{
    background: #F3D973;
}
.option i{
    font-size: 25px;
    margin-right: 12px;
}
.option .option-text{
    font-size: 18px;
    color: #333;
}
.keyword-container h2{
    margin-right: 15px;
    line-height: 44px;
}
.select-menu-group .options,
.select-menu-educator .options {
    max-height: 0;
    overflow: hidden;
}

.select-menu-group.active .options,
.select-menu-educator.active .options {
    width: auto;
    z-index: 4;
    max-height: max-content;
}

@keyframes slideDown {
    from {
        max-height: 0;
    }
    to {
        max-height: 200px;
    }
}

.search-btn,.join-btn{
    height: 40px;
    background: #fff;
    padding: 20px;
    font-size: 18px;
    border: none;
    font-weight: 400;
    border-radius: 8px;
    line-height: 0;
    cursor: pointer;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}
.search-btn:hover{
    background: #F4D96E;
}

.card {
    position: relative;
    width: 126%;
    border-radius: 7px;
    overflow: hidden;
    box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
}


.poster{
    object-fit: cover;
    transition: .3s;
}

.card img{
    display: flex;
    justify-content: center;
    border-radius: 10px;
    width: 100%;
}

.details {
    position: relative;
    left: 0;
    padding: 9.5px 0.5px 1px 6.5px;
    background: #000a;
    backdrop-filter: blur(16px) saturate(120%);
    color: #fff;
    z-index: 2;
    font-size: 20px;
}
.details h5{
    font-size: 14px;
    font-weight: normal;
    width: max-content;
    margin: 0px 0px 10px;
}

.card:hover .details {
    bottom: 0;
}

h1, h2, h3, h4{
    font-size: 17px;
    display: flex;
    justify-content: center;
}

.checkbox{
    margin-bottom: 25px;
}

.checkbox-input {
    clip: rect(0 0 0 0);
    clip-path: inset(100%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;

	&:checked + .checkbox-tile {
		border-color: #2260ff;
		box-shadow: 0 5px 10px rgba(#000, 0.1);
		color: #2260ff;
		&:before {
			transform: scale(1);
			opacity: 1;
			background-color: #2260ff;
			border-color: #2260ff;
		}

		.checkbox-icon, .checkbox-label {
			color: #2260ff;
		}
	}

	&:focus + .checkbox-tile {
		box-shadow: 0 5px 10px rgba(#000, 0.1), 0 0 0 4px #b5c9fc;
		&:before {
			transform: scale(1);
			opacity: 1;
		}
	}
}

.checkbox-tile {
	    display: flex;
    flex-direction: row;
    width: auto;
    border-radius: 11px;
    border: 3px solid #b5bfd9;
    background-color: #fff;
    box-shadow: 0 5px 10px rgba(#000, 0.1);
    transition: 0.15s ease;
    cursor: pointer;
    position: relative;

	&:hover {
		border-color: #2260ff;
		&:before {
			transform: scale(1);
			opacity: 1;
		}
	}
}

.checkbox-icon {
    transition: .375s ease;
    color: #494949;
    svg {
        width: 3rem;
        height: 3rem;
    }
}

.checkbox-label {
    color: #707070;
    transition: .375s ease;
    text-align: center;
}
.list-box{
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    gap: 36px;
}
.list-box li{
    margin: 0;
    width: 295px;
}
.content_footer{
    display: flex;
    justify-content: center;
}

.content_footer button{
    width: auto;
    height: auto;
    font-size: 17px;
    font-weight: bold;
    margin-bottom: 20px;
    cursor: pointer;
    border: none;
    outline: none;
}

.modal-1{
    display: none;
}

.modal-2{
    display: none;
}

.modal-3{
    display: none;
}


.modal-1, .modal-2, .modal-3{
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1000;
}

.modal-content {
    background: white;
    margin: 15% auto;
    padding: 20px;
    width: 24%;
    display: flex;
    gap: 28px;
    border-radius: 5px;
    flex-direction: column;
    align-items: center;
}

.modal-btn-confirm, .modal-btn-cancel {
    background: none;
    border: 1px solid;
    border-radius: 5px;
    margin: 5px;
    width: 100px;
    height: 30px;
}

.modal-btn-confirm:hover{
    background: #2260ff;
}

.modal-btn-cancel:hover{
    background: #ff1919;
}
</style>
<body>
<div th:replace="~{common/fragments/header :: headerFragment}"></div>
<div class="content">
    <div th:replace="~{common/sidebar/stu_sidebar :: stu_sidebarFragment}"></div>
    <div class="content-wrap">
        <div class="content_header">
            <div class="keyword-container">
                <h2>그룹명</h2>
                <div class="select-menu-group">
                    <div class="select-btn-group">
                        <span class="sBtn-text">전체</span>
                        <i class="bx bx-chevron-down"></i>
                    </div>
                    <ul class="options">
                        <li class="option">
                            <span class="option-text" th:value="${groupTitle}">전체</span>
                        </li>
                        <li class="option" th:each="title : ${title}">
                            <span class="option-text" th:text="${title.group_name}"></span>
                        </li>
                    </ul>
                </div>
                <h2>교육자명</h2>
                <div class="select-menu-educator">
                    <div class="select-btn-educator">
                        <span class="sBtn-text-educator" th:value="${educatorTitle}">전체</span>
                        <i class="bx bx-chevron-down"></i>
                    </div>
                    <ul class="options">
                        <li class="option">
                            <span class="option-text-educator">전체</span>
                        </li>
                        <li class="option" th:each="educator : ${educator}">
                            <span class="option-text-educator" th:attr="data-m-no=${educator.member_no}" th:text="${educator.member_name}"></span>
                        </li>
                    </ul>
                </div>
                <button class="search-btn">조회</button>
            </div>
        </div>
        <div class="content-container">
            <ul class="list-box">
                <li class="" th:each="joinList : ${groupJoinList}" th:attr="data-game-no=${joinList.game_no}">
                    <input hidden="hidden" class="attr" th:attr="data-group-name=${joinList.group_name},data-game-no=${joinList.game_no},data-group-no=${joinList.group_no},data-member-no=${joinList.member_no}">
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="text" class="checkbox-input"  th:attr="data-game-no=${joinList.game_no},data-group-no=${joinList.group_no}"/>
                            <span class="checkbox-tile">
                                <div class="card">
                                    <div class="poster"><img th:src="@{/image/testBADUK2.png}"></div>
                                    <div class="card-details"></div>
                                    <div class="details">
                                        <h5>게임콘텐츠명 : <span th:text="${joinList.game_title}"></span></h5>
                                        <h5>그룹명 : <span th:text="${joinList.group_name}"></span></h5>
                                        <h5>교육자명 : <span th:text="${joinList.member_name}"></span></h5>
                                        <h5>학습 구독 기간 : <span th:text="${joinList.group_startdate}"></span> ~ <span th:text="${joinList.group_enddate}"></span></h5>
                                    </div>
                                </div>
                                </span>
                        </label>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content_footer">
            <button id="moreBtn">더보기(<span class="currentCnt"></span>/<span class="totalCnt" th:text="${totalCnt}"></span>)<i class="ri-arrow-down-s-line"></i></button>
        </div>
    </div>
</div>
<div class="modal-1" id="joinConfirmModal">
    <div class="modal-content">
        <h3>정말로 가입 신청 하시겠습니까?</h3>
        <div class="modal-buttons">
            <button class="modal-btn-confirm" >확인</button>
            <button class="modal-btn-cancel" onclick="closeModal('joinConfirmModal')">취소</button>
        </div>
    </div>
</div>

<!-- 모달2: 잔여 T/O 확인 -->
<div class="modal-2" id="noRemainingModal">
    <div class="modal-content">
        <div>
            <h3>잔여T/O가 남아 있지 않습니다.</h3>
            <h3>다시 시도 해주세요.</h3>
        </div>
        <button class="modal-btn-confirm" onclick="closeModal('noRemainingModal')">확인</button>
    </div>
</div>

<!-- 모달3: 가입 신청 완료 -->
<div class="modal-3" id="joinCompleteModal">
    <div class="modal-content">
        <div>
            <h3><span class="modalGroupName"></span>에</h3>
            <h3>가입신청이 완료 되었습니다.</h3>
        </div>
        <button class="modal-btn-confirm" onclick="closeModal('joinCompleteModal')">확인</button>
    </div>
</div>
<div th:replace="~{common/fragments/footer :: footerFragment}"></div>
</body>
</html>
