<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>매출 조회</title>
    <!--공통으로 쓰이는 CSS 및  -->
    <div th:replace="~{common/fragments/config :: configFragment}"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/test2.css}">
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    // 검색 버튼 이벤트 리스너 추가
        var searchBtn = document.querySelector(".search-btn");
        searchBtn.addEventListener("click", function () {
            var intervalRadio = document.querySelector('input[name="interval"]:checked');
            var startDateSingle = document.getElementById('startdate_single').value;
            var startDate = document.getElementById('startdate').value;
            var endDate = document.getElementById('enddate').value;

            var testURL = '/pay/test2?pay_date=' + encodeURIComponent(startDateSingle);

            if (intervalRadio && intervalRadio.value === 'month') {
                // 월단위 선택 시, startDate와 endDate를 URL에 추가
                testURL = '/pay/test2?pay_date=' + encodeURIComponent(startDate) + '&pay_enddate=' + encodeURIComponent(endDate);
            }

            window.location.href = testURL;
        });

        // 라디오 버튼 요소 가져오기
        var dayRadio = document.querySelector('input[value="day"]');
        var monthRadio = document.querySelector('input[value="month"]');

        // 날짜 입력 요소 가져오기
        var dateRange = document.getElementById('daterange');
        var startDateSingle = document.getElementById('startdate_single');
        var startDate = document.getElementById('startdate'); // startdate 입력 요소 가져오기
        var endDate = document.getElementById('enddate');     // enddate 입력 요소 가져오기

        // "일단위" 라디오 버튼에 대한 이벤트 리스너 추가
        dayRadio.addEventListener("change", function () {
            dateRange.style.display = 'none'; // 날짜 범위 숨기기
            startDateSingle.style.display = ''; // 단일 날짜 표시
        });

        // "월단위" 라디오 버튼에 대한 이벤트 리스너 추가
        monthRadio.addEventListener("change", function () {
            dateRange.style.display = ''; // 날짜 범위 표시
            startDateSingle.style.display = 'none'; // 단일 날짜 숨기기
        });

        // startdate 값이 변경될 때 enddate의 min 및 max 값을 설정
        startDate.addEventListener("input", function () {
            endDate.min = startDate.value;

            // 년도와 월을 분리
            var parts = startDate.value.split('-');
            var year = parseInt(parts[0]);
            var month = parseInt(parts[1]);

            // 년도를 1년 증가시키고 해당 날짜를 max로 설정
            var maxDate = new Date(year + 1, month - 1); // month는 0부터 시작하므로 -1
            var maxYear = maxDate.getFullYear();
            var maxMonth = String(maxDate.getMonth() + 1).padStart(2, '0'); // 월도 0부터 시작하므로 +1, 두 자리 숫자로 포매팅

            endDate.max = `${maxYear}-${maxMonth}`;
        });

        // 페이지 로드 시 초기 설정
        if (dayRadio.checked) {
            dateRange.style.display = 'none';
            startDateSingle.style.display = '';
        } else if (monthRadio.checked) {
            dateRange.style.display = '';
            startDateSingle.style.display = 'none';
        }

        $(".close-modal").click(function() {
        // 모달 엘리먼트를 숨기는 처리
        $(".member-list").empty();
        $("#modal").css("display", "none");
    });
    $(".detail-search").click(function() {
    // data-day-no 속성에서 값을 가져옵니다.
    var pay_date = $(this).find('i').attr('data-day-no');

    console.log(pay_date);

        $.ajax({
            type: "POST",
            url: "/pay/test2",
            data: {
                pay_date: pay_date
            },
            dataType: "json", // 이 부분을 JSON으로 설정
            success: function(response) {
                console.log("AJAX 요청 성공:", response);

                // 데이터를 사용하여 HTML을 업데이트
                var memberList = $(".member-list");

                $(".groupinfo span:nth-child(1)").text("게임 콘텐츠: " + game_title);
                $(".groupinfo span:nth-child(2)").text("그룹 제한 인원: " + group_cnt+"명");
                $(".groupinfo span:nth-child(3)").text("그룹 가능 인원: " + group_nowcnt+"명");

                $.each(response, function(index, groupItem) {
                    var li = $("<li>");
                    li.append("<span style='width: 10%;'>" + (index + 1) + "</span>");
                    li.append("<span style='width: 15%;'>" + groupItem.member_name + "</span>");
                    li.append("<span style='width: 20%;'>" + groupItem.member_phone + "</span>");
                    li.append("<span style='width: 40%;'>" + groupItem.member_email + "</span>");
                    li.append("<span style='width: 15%;'>" + groupItem.join_date + "</span>");

                    memberList.append(li);
                });
                $("#modal").css("display", "block");
            },
            error: function(error) {
                // AJAX 요청이 실패할 때 처리할 코드
                console.error("AJAX 요청 실패:", error);
            }
        });
    });
    });
</script>
<body>
<div th:replace="~{common/fragments/header :: headerFragment}"></div>
<div class="content">
    <div th:replace="~{common/sidebar/edu_sidebar :: edu_sidebarFragment}"></div>
    <div class="content-wrap">
        <div class="content_header">
            <div class="keyword-container">
                <div>
                <h2>조회 기간</h2>
                    <div id="daterange" style="display: none;">
                        <input type="month" id="startdate">
                        <span>~</span>
                        <input type="month" id="enddate">
                    </div>
                    <input type="month" id="startdate_single">

                <div class="day-radio">
                    <span>일단위</span>
                    <input type="radio" name="interval" value="day" checked>
                    <span>월단위</span>
                    <input type="radio" name= "interval" value= "month">
                </div>
                </div>
            <div class="info-container">
                <div>
                    <h3>총 매출액:<span></span>원</h3>
                    <h3>건수:<span></span>개</h3>
                </div>
            </div>
            </div>
            <div class="edit-delete">
                <button type="button" class="search-btn" value="학습 그룹 상세 입력">조회</button>
                <button type="button" class="graph-btn" value="학습 그룹 상세 입력">그래프 보기</button>
            </div>
        </div>
        <section class="main-content">
            <div class="container" >
                <div class="list-wrap">
                    <div class="list-header">
                        <div class="groupname-area">
                            <span>No</span>
                        </div>
                        <div class="gametitle-area">
                            <span>일/월</span>
                        </div>
                        <div class="groupTO-area">
                            <span>건수</span>
                        </div>
                        <div class="date-area">
                            <span>매출금액</span>
                        </div>
                        <div class="detail-area">
                            <span>상세 조회</span>
                        </div>
                    </div>
                    <ul class="ul-container">
                        <li class="li-container" th:each="dayList, i : ${dayList}">
                            <div class="li-groupname">
                                <span class="group_name" th:text="${i.index}+1"></span>
                            </div>
                            <div class="li-gametitle">
                                <span th:text="${dayList.day}"></span>
                            </div>
                            <div class="li-groupTO">
                                <span th:text="${dayList.total_sales}"></span>
                            </div>
                            <div class="li-date">
                                <span th:text="${dayList.total_sell}"></span>
                            </div>
                            <div class="li-detail">
                                <button class="detail-search"><i class="ri-search-eye-line" th:attr="data-day-no=${dayList.day}"></i></button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <div id="modal" class="modal">
            <div class="modal-wrap">
                <div class="modal-header">
                    <h2>학습 그룹</h2>
                    <div class="select-menu-group">
                        <div class="select-btn-group">
                            <span class="sBtn-text1">전체</span>
                            <i class="bx bx-chevron-down"></i>
                        </div>
                        <ul class="options">
                            <li class="option" th:each="groupName : ${groupName}">
                                <span class="option-text" th:text="${groupName.group_name}" th:attr="data-no=${groupName.group_no}"></span>
                            </li>
                        </ul>
                        <button class="search-btn1">조회</button>
                    </div>
                    <div class="modal-btn-container">
                        <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                <div class="groupinfo">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <hr>
                <div class="modal-content">
                    <div class="memberinfo-header">
                        <span style="width: 10%;">No</span>
                        <span style="width: 15%;">구매일자</span>
                        <span style="width: 20%;">구매자</span>
                        <span style="width: 40%;">구매상품</span>
                        <span style="width: 15%;">구매금액</span>
                    </div>
                    <ul class="member-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{common/fragments/footer :: footerFragment}"></div>
</body>
</html>
