<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 상세보기</title>
    <div th:replace="~{common/fragments/config :: configFragment}"></div>
</head>
<body>
<div th:replace="~{common/fragments/header :: headerFragment}"></div>
<div class="content">
    <div th:replace="~{common/sidebar/notice_sidebar :: notice_sidebarFragment}"></div>
    <div class="content-wrap" >
        <form enctype="multipart/form-data" method="post">
            <label> 공지구분
                <input  th:value="${noticeDTO.notice_category}">
            </label><br/>

            <input type="text" name="member_id" th:value="${noticeDTO.member_id}">
            <span>제목 <input type="text" name="notice_title" th:value="${noticeDTO.notice_title}"></span><br/>

            <textarea rows="10" cols="50" name="notice_content" th:text="${noticeDTO.notice_content}"></textarea><br/>
            <input th:value="${noticeDTO.notice_regdate}">

            <div th:each="noticefile : ${noticeDTO.getNoticeFiles()}">
               <img th:src="@{|/image/notice/${noticefile.file_rename}|}" width="300" height="300" alt="image">
            </div><br/>

            <a th:href="@{'/notice/edit/' + ${noticeDTO.getNotice_no}}">
                <button type="button">수정</button>
            </a>

            <a th:href="@{'/notice/delete/' + ${noticeDTO.getNotice_no}}">
                <button type="button">삭제</button>
            </a>

            <a th:href="@{'/notice/list'}">
                <button type="button">목록</button>
            </a>
        </form>
    </div>
</div>

<div th:replace="~{common/fragments/footer :: footerFragment}"></div>
</body>
</html>
