<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <title>사이트 제목</title>
    <!--공통으로 쓰이는 CSS 및  -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/game/gameList.css}">
    <div th:replace="~{common/fragments/config :: configFragment}"></div>
</head>

<body>
<div th:replace="~{common/fragments/header :: headerFragment}"></div>

<div class="content">
    <div th:replace="~{common/sidebar/pay_sidebar :: pay_sidebarFragment}"></div>
    <div class="content-wrap" style="height: auto;">
        <div class="main-content">

            <div class="gameContent-search">
                <form action="/game/searchByTitle" method="get" class="form-container" id="searchForm">
                    <div class="searchReq">
                            <select name="game_title" class="titlelist">
                                <option value="">게임 선택</option> <!-- 기본 선택 항목 -->
                                <option th:each="game : ${gameList}" th:value="${game.game_title}" th:text="${game.game_title}"></option>
                            </select>
                        <input type="submit" value="조회하기" id="searchButton" />
                    </div>
                </form>
                <div class="subscribe">
                    <button id="subscribeButton" disabled class="submit-button">구독하기</button>
                </div>
            </div>
            <div class="content-container">
                <ul class="list-box">
                    <li th:each="content : ${gameList}" th:attr="data-game-no=${content.game_no}">
                        <div class="checkbox">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" class="checkbox-input" th:attr="data-game-no=${content.game_no}" name="game_nos" th:value="${content.game_no}" />
                                <span class="checkbox-tile">
                                <div class="card">
                                    <div class="poster"><img th:src="@{/image/testBADUK2.png}"></div>
                                    <div class="card-details"></div>
                                    <div class="details">
                                        <h5>컨텐츠 이름 : <span th:text="${content.game_title}"></span></h5>
                                        <h5>구매금액 : <span th:text="${content.game_sell}"></span>원</h5>
                                        <h5>구독기간 : <span th:text="${#dates.format(content.game_startdate, 'yyyy-MM-dd')}"></span>~</h5>
                                        <h5>그룹가능인원  : 50명</h5>
                                    </div>
                                    <div class="backDetails">
                                        <h5>난이도 : <span th:text="${content.game_level}"></span></h5>
                                        <h5>총인원 : <span th:text="${content.game_total}"></span></h5>
                                        <h5>가격 : <span th:text="${content.game_price}"></span></h5>
                                        <h5>할인 : <span th:text="${content.game_discount}"></span></h5>
                                        <h5>판매가 : <span th:text="${content.game_sell}"></span></h5>
                                        <h5>상품상세설명 : <span th:text="${content.game_content}"></span></h5>
                                    </div>
                                </div>
                                </span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </div>
</div>
<div th:replace="~{common/fragments/footer :: footerFragment}"></div>
<script type="text/javascript" th:src="@{/js/admin/game/gameList.js}"></script>
</body>
</html>
