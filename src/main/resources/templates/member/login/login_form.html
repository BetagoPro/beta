<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <!--공통으로 쓰이는 CSS 및  -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/edu_sidebar.css}">
    <div th:replace="~{common/fragments/config :: configFragment}"></div>

    <style>
        h1 {
            font-size: 18px;
            font-weight: bold;
        }
        h2 {
            font-size: 16px;
        }
        p, body {
            font-size: 14px;
        }
        .content {
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
    </style>

</head>
<body>
<div th:replace="~{common/fragments/header :: headerFragment}"></div>
<div class="content shadow-box">
    <div class="content-wrap">
        <h4 class="title">로그인</h4>
        <h5 class="subtitle">이곳은 소제목입니다.</h5>
        <p class="content-text">이곳은 내용입니다.</p>

        <form  th:action="@{/login}" method="post">

            <div class="mb-3">
                <label for="username" class="form-label">ID</label>
                <input type="text" name="username" id="username" placeholder="Username" class="form-control"/>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" placeholder="Password" class="form-control"/>
            </div>
            <input type="submit" value="로그인" class="btn btn-primary my-2">

            <div th:if="${param.error}" style="color: red;">
                <div class="alert alert-danger">
                    사용자ID 또는 비밀번호를 확인해주세요
                </div>
            </div>

        </form>


        <div class="form-container-columnList">
            <form th:action="@{member/agree}">
                <input type="submit" value="회원가입" class="btn btn-primary my-2">
            </form>
            <form onsubmit="return findId()">
                <input type="submit" value="아이디찾기" class="btn btn-primary my-2">
            </form>
            <form onsubmit="return findPw()">
                <input type="submit" value="비밀번호찾기" class="btn btn-primary my-2">
            </form>
        </div>


    </div>
</div>

<div th:replace="~{common/fragments/footer :: footerFragment}"></div>
</body>
<script>
    function findId() {
         var newWindow = window.open('/findId', '_blank', 'width=300, height=400,top=100,left=100');

         if (newWindow === null || typeof newWindow === 'undefined') {
            alert('팝업 차단이 활성화되어 있을 수 있습니다. 팝업 차단을 해제하고 다시 시도하세요.');
          }
    }
</script>

<script>
    function findPw() {
        var newWindow = window.open('/findPw', '_blank', 'width=300, height=400,top=100,left=100');

        if (newWindow === null || typeof newWindow === 'undefined') {
            alert('팝업 차단이 활성화되어 있을 수 있습니다. 팝업 차단을 해제하고 다시 시도하세요.');
          }
    }
</script>
</html>
